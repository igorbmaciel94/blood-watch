services:
  postgres:
    image: postgres:16-alpine
    container_name: bloodwatch-postgres
    environment:
      POSTGRES_DB: bloodwatch
      POSTGRES_USER: bloodwatch
      POSTGRES_PASSWORD: bloodwatch
    ports:
      - "5432:5432"
    volumes:
      - bloodwatch_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  migrator:
    build:
      context: .
      dockerfile: src/BloodWatch.Api/Dockerfile
    container_name: bloodwatch-migrator
    command: ["migrate"]
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__BloodWatch: Host=postgres;Port=5432;Database=bloodwatch;Username=bloodwatch;Password=bloodwatch
      BloodWatch__Build__Version: ${BloodWatch__Build__Version:-dev}
      BloodWatch__Build__Commit: ${BloodWatch__Build__Commit:-local}
      BloodWatch__Build__Date: ${BloodWatch__Build__Date:-1970-01-01T00:00:00Z}
      BloodWatch__JwtAuth__Enabled: ${BloodWatch__JwtAuth__Enabled:-true}
      BloodWatch__JwtAuth__Issuer: ${BloodWatch__JwtAuth__Issuer:-bloodwatch-api}
      BloodWatch__JwtAuth__Audience: ${BloodWatch__JwtAuth__Audience:-bloodwatch-clients}
      BloodWatch__JwtAuth__SigningKey: ${BloodWatch__JwtAuth__SigningKey:-}
      BloodWatch__JwtAuth__AccessTokenMinutes: ${BloodWatch__JwtAuth__AccessTokenMinutes:-15}
      BloodWatch__JwtAuth__AdminEmail: ${BloodWatch__JwtAuth__AdminEmail:-admin@example.com}
      BloodWatch__JwtAuth__AdminPasswordHash: ${BloodWatch__JwtAuth__AdminPasswordHash:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: src/BloodWatch.Api/Dockerfile
    container_name: bloodwatch-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__BloodWatch: Host=postgres;Port=5432;Database=bloodwatch;Username=bloodwatch;Password=bloodwatch
      BloodWatch__JwtAuth__Enabled: ${BloodWatch__JwtAuth__Enabled:-true}
      BloodWatch__JwtAuth__Issuer: ${BloodWatch__JwtAuth__Issuer:-bloodwatch-api}
      BloodWatch__JwtAuth__Audience: ${BloodWatch__JwtAuth__Audience:-bloodwatch-clients}
      BloodWatch__JwtAuth__SigningKey: ${BloodWatch__JwtAuth__SigningKey:-}
      BloodWatch__JwtAuth__AccessTokenMinutes: ${BloodWatch__JwtAuth__AccessTokenMinutes:-15}
      BloodWatch__JwtAuth__AdminEmail: ${BloodWatch__JwtAuth__AdminEmail:-admin@example.com}
      BloodWatch__JwtAuth__AdminPasswordHash: ${BloodWatch__JwtAuth__AdminPasswordHash:-}
      BloodWatch__Build__Version: ${BloodWatch__Build__Version:-dev}
      BloodWatch__Build__Commit: ${BloodWatch__Build__Commit:-local}
      BloodWatch__Build__Date: ${BloodWatch__Build__Date:-1970-01-01T00:00:00Z}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health/live > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: src/BloodWatch.Worker/Dockerfile
    container_name: bloodwatch-worker
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8081
      ConnectionStrings__BloodWatch: Host=postgres;Port=5432;Database=bloodwatch;Username=bloodwatch;Password=bloodwatch
      BLOODWATCH__TELEGRAM_BOT_TOKEN: ${BLOODWATCH__TELEGRAM_BOT_TOKEN:-}
      BLOODWATCH__TELEGRAM_TIMEOUT_SECONDS: ${BLOODWATCH__TELEGRAM_TIMEOUT_SECONDS:-10}
      BloodWatch__Build__Version: ${BloodWatch__Build__Version:-dev}
      BloodWatch__Build__Commit: ${BloodWatch__Build__Commit:-local}
      BloodWatch__Build__Date: ${BloodWatch__Build__Date:-1970-01-01T00:00:00Z}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/health/live > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:9
    container_name: bloodwatch-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@bloodwatch.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - bloodwatch_pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  bloodwatch_postgres_data:
  bloodwatch_pgadmin_data:
